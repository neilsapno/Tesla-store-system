{% load static %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home:index' %}">
                <svg class="brand-logo"
                     viewBox="0 0 342 35"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7m0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7m0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7M308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7">
                    </path>
                </svg>
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2 dropdown-toggle dropdown-toggle-vh"
                           data-bs-toggle="collapse"
                           href="#subheader-vh"
                           role="button"
                           aria-expanded="false"
                           aria-controls="subheader-vh"
                           aria-current="page"
                           href="#">Vehicles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 dropdown-toggle dropdown-toggle-dscvr"
                           data-bs-toggle="collapse"
                           href="#subheader-dscvr"
                           role="button"
                           aria-expanded="false"
                           aria-controls="subheader-dscvr"
                           href="#">Discover</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark h5" href="{% url 'account:profile' %}"><i class="h3 mt-3 fa-solid fa-user"></i></a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark h5" href="{% url 'account:signout' %}"><i class="h3 mt-3 fas fa-sign-out"></i></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="collapse collapse-vehicles bg-white mt-0" id="subheader-vh">
        <div class="subheader-vh p-3">
            <div class="container">
                <div class="row">
                    {% for vehicle in vehicles %}
                    <div class="col-6 col-md-4 text-center top-seller-nav">
                        <img class="sub-prod-img img"
                             src="{{ vehicle.vehicle_image_1 }}"
                             alt="model-3"
                             width="auto"
                             height="150">
                        <h4 class="sub-prod-name">{{ vehicle.vehicle_name }}</h4>
                        <a class="sub-prod-action" href="{% url 'vehicle:vehicle_custom' vehicle.id %}">Order</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="collapse collapse-discover bg-white mt-0" id="subheader-dscvr">
        <div class="subheader-dscvr p-3">
            <div class="container text-center">
                <a class="text-decoration-none text-reset" href="https://maps.app.goo.gl/P4Uqa62oqZRVSZVJ7" target="_blank">
                    <img class="img"
                         src="https://www.svgrepo.com/show/38705/location-pin.svg"
                         alt="find us"
                         width="auto"
                         height="80">
                    <h4 class="mt-3 text-decoration-underline">Find Us</h4>
                </a>
            </div>
        </div>
    </div>
</div>
